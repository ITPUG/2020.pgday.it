directionDetailsTitle:
    it: "Come raggiungere il PGDay.IT 2020"
    en: "How to reach PGDay.IT 2020"
directionDetailsCards:
# - {lang: "it", title: "Arrivi in aereo all'Aeroporto Guglielmo Marconi di Bologna? In treno alla stazione di Bologna Centrale?", information: "Questa è la nostra soluzione: PG_shuttle! Fornendo a noi i dati del tuo arrivo, organizzeremo per te il pickup che ti porterà direttamente presso la sede del PGDay.IT 2020. Basta che tu compili il form che abbiamo predisposto e troverai il tuo pickup ad attenderti al tuo arrivo. PG_shuttle è un servizio gratuito. Inserisci le informazioni necessarie nel form che trovi cliccando su 'PG_shuttle' nella barra del menù principale. Se invece preferisci essere autonomo, sotto troverai le indicazioni che ti occorrono."}
# - {lang: "en", title: "Are you arriving by plane at Guglielmo Marconi Airport or by train at Bologna Centrale station?", information: "This is our solution: PG_shuttle! By providing us your arrival details, we will arrange for you the pickup that will take you directly to the venue of PGDay.IT 2020. Just fill the form that we have prepared and you will find your pickup waiting for you when you arrive. PG_shuttle is a free service. Please, enter the necessary information in the form that you find by clicking on 'PG_shuttle' in the main menu bar. If you prefer to be independent, below you will find the instructions you need."}

 - {lang: "it", title: "IN AUTO:", information: "All’uscita di Bergamo, seguire le indicazioni “centro città”-“stazione”.
Una volta arrivati in centro, al semaforo di Via Bonomelli, svoltare a sinistra in via Papa Giovanni XXIII il Centro si trova a sinistra prima del successivo incrocio con Via Paleocapa.
Il parcheggio a pagamento più vicino si trova in Via Paleocapa (svoltare a sinistra)."}
 - {lang: "en", title: "BY CAR:", information: "From the Bergamo motorway exit, follow the signs ‘centro città’-‘stazione’.
Once in the centre, at the traffic lights in Via Bonomelli, turn left into via Papa Giovanni XXIII. You will see the Centro on the left before the next crossroads with Via Paleocapa. The nearest paid parking is in Via Paleocapa (turn left)"}

 - {lang: "it", title: "IN TRENO:", information: "Il Centro Congressi di Bergamo è situato a 150 metri alla Stazione Ferroviaria."}
 - {lang: "en", title: "BY TRAIN:", information: "Railway Station is 1 minute far from the Congress Center (150 meters)."}

 - {lang: "it", title: "IN AEREO:", information: "Il Centro Congressi di Bergamo è situato a 10 minuti di taxi da Orio al serio, 40 minuti da Linate e 1,5 h da Malpensa."}
 - {lang: "en", title: "BY PLANE:", information: "Bergamo Congress Center is 10 minutes far from Orio al Serio Airport, 40 minutes from Linate Airport and 120 minuntes from Malpensa."}

 - {lang: "it", title: "CERCHI UN HOTEL?", information: "In prossimità del Centro Congressi Giovanni XXIII, molti gli hotel tra cui scegliere, a partire da una distanza di 58mt in poi. Pernottare non sarà certo un problema!"}
 - {lang: "en", title: "ARE YOU LOOKING FOR AN HOTEL?", information: "Near Centro Congressi Giovanni XXIII, there are many hotels to choose, starting from a distance of 58mt onwards. Overnight accommodation will certainly not be a problem!"}

