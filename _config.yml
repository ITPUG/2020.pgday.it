# Pgbeer About Block
aboutPgbeerTitle:
    it: ""
    en: ""
aboutPgbeerDescription:
  it: "
     <p>
       La storia della Trattoria Rivabella inizia molto tempo fa, quando Nonno Oreste e Nonna Clelia si stabilirono in questo borgo con i loro tre figli, Giancarlo, Chiarina e Iole, ridando vita all’antica Osteria di Rivabella. Giancarlo, assieme alla moglie Anna Maria (Nonna Bibi), trasformarono l’Osteria nella Trattoria Rivabella, proponendo i piatti classici della tradizione bolognese preparati con i migliori ingredienti seguendo le antiche ricette famigliari.<br/>
     <p>
       Tra i tanti gustosi piatti proposti, imperdibili le famose crescentine e le tigelle fatte in casa da nonna Bibi, la cui ricetta si tramanda di generazione in generazione e viene segretamente custodita come un prezioso tesoro.<br/>"
  en: "
     <p>
       The history of the Trattoria Rivabella begins long ago, when Nonno Oreste and Nonna Clelia settled in this village with their three children, Giancarlo, Chiarina and Iole, giving new life to the ancient Osteria di Rivabella. Giancarlo, together with his wife Anna Maria (Nonna Bibi), transformed the Osteria in the Trattoria Rivabella, offering the classic dishes of the Bolognese tradition prepared with the best ingredients following the ancient family recipes.<br/>
     <p>
       Among the many tasty dishes offered, you should not miss the famous crescentine and homemade tigelle by grandma Bibi, whose recipe is handed down from generation to generation and is secretly kept as a precious treasure.<br/>"

