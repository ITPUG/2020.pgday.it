# About Block
aboutTitle:
  it: "Informazioni sul PGDay.IT"
  en: "About PGDay.IT"
aboutBlock:
 - {lang: "it", title: "Conferenza", image: "conference.jpg", text: "PGDay.IT è la conferenza italiana dedicata a PostgreSQL, uno dei progetti open-source di maggior successo. Il primo PGDay.IT si è svolto il 7 luglio 2007 e da allora la manifestazione ha avuto una cadenza annuale. Questa è la quattordicesima edizione. Qualsiasi profitto derivante dall'evento supporterà la comunità italiana di PostgreSQL (ITPUG-ITalian PostgreSQL Users Group) nelle attività di promozione e diffusione PostreSQL." }
 - {lang: "en", title: "Conference", image: "conference.jpg", text: "PGDay.IT is the Italian event dedicated to PostgreSQL, one of the most successful open-source projects. The first PGDay.IT took place on July 7, 2007 and since then the event has had an annual cadence. This is the fourteenth edition. Any profits from the event will support the Italian Community of PostgreSQL (ITPUG-ITalian PostgreSQL Users Group) in PostreSQL promotion and diffusion activities." }
 - {lang: "it", title: "Be social", image: "workshop.jpg", text: "Come nostro costume: l'immancabile pg_beer! Sei disposto a rinunciarci? Guarda la pagina dedica alla pg_dinner ed iscriviti anche tu. Andiamo, non puoi mancare!" }
 - {lang: "en", title: "Be social", image: "workshop.jpg", text: "Like our costume: the inevitable pg_beer! Are you willing to give up? Give a look at pg_dinner page and subscribe. Come on, you can't miss!" }

