<!-- About Workshops Section -->
<section id="about-workshop" class="about-workshop">
    <div class="content-wrapper">
        <div class="col-md-8 col-md-offset-2">
            <h3>{{ site.aboutWorkshopTitle[page.lang] }}</h3>
            <p>
              {{ site.aboutWorkshopDescription[page.lang] }}
            </p>
            {% for row in site.workshopsRows %}
            {% assign check = forloop.index0 | modulo:2 %}
            <div class="workshop-row {% if check == 0 %}float-left{% else %}float-right{% endif %} col-md-12">
                <div class="workshop-img-wrapper animated hiding" data-animation="{% if check == 0 %}fadeInLeft{% else %}fadeInRight{% endif %}" data-delay="0">
                    <img class="img-responsive" src="{{ site.baseurl }}/img/workshops/{{ row.image }}" alt="Workshops">
                </div>
                <div class="workshop-details animated hiding" data-animation="{% if check == 0 %}fadeInRight{% else %}fadeInLeft{% endif %}" data-delay="0">
                    <h4>{{ row.title[page.lang] }}</h4>
                    <h5><a href="#" data-toggle="modal" data-target="#speakerDetail-{{ row.author.speakerId }}">{{ row.author.name }}</a></h5>
                    <h5>{{ row.subtitle[page.lang] }}</h5>
                    <p>{{ row.details[page.lang] }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End About Workshops Section -->
