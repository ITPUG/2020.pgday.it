  id: 52
  name: "Oleg"
  surname: "Bartunov"
  company: "Lomonosov Moscow University, Postgres Professional"
  title: "_"
  bio:
    it: "Oleg Bartunov is a research scientist in the Lomonosov Moscow State University, major contributor to PostgreSQL. He is also the co-founder and CEO of Postgres Professional company. Oleg started using Postgres since 1995 and have been involved in PostgreSQL development since 1996 (he introduced a locale support). He has been involved in developing of extensibility infrastructure of PostgreSQL, GiST, GIN and SP-GiST templates for user-defined access methods , built-in full-text search facilities in PostgreSQL and a number of popular extensions: intarray, ltree, hstore, pg_trgm. His latest contribution are jsonb and RUM access method. Currently, he is working on implementation of SQL/JSON standard for PostgreSQL and advanced indexing."
    en: "Oleg Bartunov is a research scientist in the Lomonosov Moscow State University, major contributor to PostgreSQL. He is also the co-founder and CEO of Postgres Professional company. Oleg started using Postgres since 1995 and have been involved in PostgreSQL development since 1996 (he introduced a locale support). He has been involved in developing of extensibility infrastructure of PostgreSQL, GiST, GIN and SP-GiST templates for user-defined access methods , built-in full-text search facilities in PostgreSQL and a number of popular extensions: intarray, ltree, hstore, pg_trgm. His latest contribution are jsonb and RUM access method. Currently, he is working on implementation of SQL/JSON standard for PostgreSQL and advanced indexing."
