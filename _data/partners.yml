-
  group: "Gold Partners"
  elements:
    -
      name:
        it: "Subito"
        en: "Subito"
      description:
        it: "Subito è l’azienda n. 1 in Italia per comprare e vendere. Siamo nati a Milano nel 2007 e oggi, nel nostro Paese, ci posizioniamo stabilmente tra i primi 10 brand online più visitati e come primo servizio di annunci su web (fonte: Media Audiweb Total Digital Audience 2016).
        Ogni giorno Subito può contare su un milione e ottocento mila visitatori unici, 45 milioni di pagine viste e 150 mila nuovi annunci pubblicati.
        Da sempre il nostro obiettivo è offrire il servizio online di compravendita più semplice, veloce e sicuro d’Italia. Con Subito, persone alla prima esperienza e utenti professionali riescono a fare ottimi affari.
        Dobbiamo i grandi risultati ottenuti ad una piattaforma intuitiva ed efficace e a un’offerta ampia e di qualità, con contenuti controllati per una maggiore sicurezza. E poi, certo, a una squadra instancabile fatta di persone che lavorano, con passione, per le persone.
        Subito è parte di Schibsted Media Group, multinazionale norvegese che opera con successo in 29 Paesi nei mercati editoriale (quotidiani e free press), online (siti di annunci di compravendita e servizi digitali) e mobile. Il Gruppo è stato fondato nel 1839 e oggi conta 6.900 dipendenti."
        en: "Founded in 2007 in Milan, Subito.it is the company owning Subito's digital platform. Subito aims to offer the easiest, fastest and safest buying and selling online service to make good deals through service’s efficiency and quality and variety of the offer.
        With over 5 million ads in 37 different product categories diversified per geographical locations, more than 8 million unique users monthly and over 45 million page views daily, Subito is the first classified service and is among the top six most visited websites in Italy (source: Audiweb Total Digital Audience 2016 average).
        Subito is part of Schibsted Media Group (www.schibsted.com), a Norwegian multinational company founded in 1839. The Group has 6,900 employees and operates successfully in 29 Countries in publishing (newspapers, TV and free press), digital (news and classified ads) and mobile (services) markets."
      link: "https://www.subito.it/"
      imageUrl: "subito.jpg"
    -
      name:
        it: "Entrprise DB"
        en: "Entrprise DB"
      description:
        it: "EnterpriseDB (EDB), the Enterprise Postgres company, delivers an open source-based data management platform, optimized for greater scalability, security, and reliability. EDB is leading global provider of Postgres with 16 offices worldwide, EDB enhances Postgres making it enterprise ready. EDB Postgres makes organizations smarter while reducing risk and complexity with enterprise-proven management tools, security enhancements and Oracle compatibility. Over 4,000 customers worldwide including ABN AMRO, the American Automobile Association (AAA), Clear Capital, EMC, Ericsson, KT Corporation, MasterCard, the National Health Service (U.K.), Netflix, Nokia Siemens, S-Kreditpartner GmbH, Sony, Staples, the Nielsen Company, TransUnion, and U.S. Cellular have turned to EDB."
        en: "EnterpriseDB (EDB), the Enterprise Postgres company, delivers an open source-based data management platform, optimized for greater scalability, security, and reliability. EDB is leading global provider of Postgres with 16 offices worldwide, EDB enhances Postgres making it enterprise ready. EDB Postgres makes organizations smarter while reducing risk and complexity with enterprise-proven management tools, security enhancements and Oracle compatibility. Over 4,000 customers worldwide including ABN AMRO, the American Automobile Association (AAA), Clear Capital, EMC, Ericsson, KT Corporation, MasterCard, the National Health Service (U.K.), Netflix, Nokia Siemens, S-Kreditpartner GmbH, Sony, Staples, the Nielsen Company, TransUnion, and U.S. Cellular have turned to EDB."
      link: "https://www.enterprisedb.com/"
      imageUrl: "EnterpriseDB_corporate_logo.png"
    -
      name:
        it: "Arcoda"
        en: "Arcoda"
      description:
        it: "Arcoda è una società del mondo ICT che da un decennio sviluppa con successo piattaforme tecnologiche innovative per lo smart work force management. PostgreSQL e PostGIS sono per noi strumenti di uso quotidiano, che ci permettono di realizzare applicazioni sempre innovative e performanti. La nostra scelta di adottare questa tecnologia è dovuta alle sue caratteristiche e, fattore non meno importante, alla vivace community che contribuisce al suo continuo sviluppo e miglioramento. Ritroviamo con piacere questa community al PGDay 2019, appuntamento al quale anche quest'anno parteciperemo attivamente."
        en: "Arcoda is an ICT company that for a decade has successfully developed innovative technological platforms for smart work force management. PostgreSQL and PostGIS are everyday tools for us, which allow us to create innovative and high-performance applications. Our choice to adopt this technology is due to its characteristics and, no less important, to the lively community that contributes to its continuous development and improvement. We are pleased to see this community at PGDay 2019, an event that we will actively participate in this year too."
      link: "https://www.arcoda.it/"
      imageUrl: "Arcoda.jpg"
-
  group: "Silver Partners"
  elements:
    -
      name:
        it: "Metodo"
        en: "Metodo"
      description:
        it: "Metodo e' una societa' di informatica sul mercato da oltre trenta anni. Gia' dalla seconda meta' degli '90  ha intuito l'impatto che il modello di sviluppo open source avrebbe avuto sul mercato delle applicazioni e dei sistemi operativi, adottando come tecnologia server le primissime versioni del sistema operativo Linux. Dal 2001 le soluzioni Metodo si estendono anche al desktop ed attualmente sono utilizzate su oltre 1200 posti di lavoro. Sviluppa il software gestionale OpenMetopack che, affiancato dalla stabilita' della piattaforma Linux, costituisce una ottima soluzione integrata per Imprese e Associazioni di Categoria con un installato di oltre 500 impianti. Il database SQL di riferimento e' PostgreSQL."
        en: "Metodo has been an IT Company in the market for over thirty years. In the second half of the 1990s Metodo realized the impact that the open source development model would have on the market of applications and operating systems, adopting the first versions of the Linux operating system as their server technology. Since 2001, Metodo solutions has also extended to desktop and is currently used on over 1200 jobs. They develop OpenMetopack's management software, and coupled with the Linux platform stability, it is a great integrated solution for both Enterprises and Associations with a capacity of over 500 installations. The SQL database is PostgreSQL."
      link: "http://www.metodo.net/metodo/home"
      imageUrl: "logo_metodo_3.png"
-
  group: "Bronze Partners"
  elements:
    -
      name:
        it: "Citus Data"
        en: "Citus Data"
      description:
        it: "Citus è Postgres senza preoccupazioni, costruito per scalare. Realizzato per SaaS e per enterprise, Citus è un'estensione di Postgres che distribuisce dati e query su più nodi. Se è necessario ridimensionare un'app multi-tenant - o creare dashboard analitici in tempo reale che richiedono risposte inferiori al secondo - Citus semplifica lo sharding di Postgres. Il nostro database distribuito Citus è disponibile come open source, come software enterprise e come database as a service."
        en: "Citus is worry-free Postgres that is built to scale out. Made for SaaS and enterprises, Citus is an extension to Postgres that distributes data and queries across multiple nodes. Whether you need to scale out a multi-tenant app — or are building real-time analytics dashboards that require sub-second responses — Citus makes it simple to shard Postgres. Our Citus distributed database is available as open source, as enterprise software, and as a fully-managed database as a service."
      link: "https://www.citusdata.com/"
      imageUrl: "Citus_Data.png"
