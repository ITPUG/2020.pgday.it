  id: 045
  title:
    it: "PostgreSQL at low-level: stay curious!"
    en: "PostgreSQL at low-level: stay curious!"
  description:
    it: "PostgreSQL is a database that heavily relies on functionality provided by an underlying system, e.g. an OS, VM or a container. This approach allows the reuse of some best practices and algorithms of utilizing machine resources like memory or CPU time. But on the other hand, it means presence of unexpected and interesting details, that are visible only at low level.
In this talk we will discuss how much impact different knobs and options of the Linux kernel have on PostgreSQL and why, what would happen if we run databases in virtualized environment or inside a container. We will share experience of running PostgreSQL inside Kubernetes, show how to see what's going on inside and how to break something spectacularly."
