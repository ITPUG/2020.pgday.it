    it: "Building an IoT startup with node.js and PostgreSQL"
    en: "Building an IoT startup with node.js and PostgreSQL"
  description:
    it: "Questo talk √® relativo a scelte di progettazione architetturale. Il contesto √® una startup nel mondo IoT, Lapsy srl, ed in particolare la nostra piattaforma server. I nostri requisiti sono: riduzione al minimo dell‚Äôattivit√† sistemistica, grande agilit√† nello sviluppo, sviluppo rapido del codice e elevate prestazioni. Abbiamo soddisfatto tutti questi requisiti scegliendo la combinazione Heroku, node.js e PostgreSQL. Per raggiungere i nostri obiettivi abbiamo 'abusato' di molte delle funzionalit√† che un moderno engine PostgreSQL √® in grado di offrire, creando un sistema che separa in maniera netta il trattamento delle regole di business, che possono essere elegantemente gestite dentro al motore di PostgreSQL, dalla gestione dell‚Äôinput e dell‚Äôoutput da e verso i dispositivi e i servizi esterni, gestito da node. Discuteremo dei benefici che questa soluzione non comunemente adottata offre e faremo una comparazione anche con soluzioni alternative."
    en: "This talk is about architectural design. Our context is an IoT Startup company, Lapsy srl and in particular our server platform. Our requirements are: near zero operations, lots of agility, fast development and high performance. We met these requirements by combining together Heroku, node.js and PostgreSQL. In order to achieve our goals we 'abused' of most of the capabilities that modern PostgreSQL offers, building a system that clearly separates the business rules concerns, that can be elegantly dealt with inside the PostgreSQL engine, from the input and output to the devices and external services that is handled by node. We will discuss about the benefits that such uncommon approach provides and compare it with alternative solutions."
